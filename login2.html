
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="login2.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="login2.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#" id="loginForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://www.threads.net/@itcinfotech" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/itcinfotech" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="https://in.linkedin.com/company/itc-infotech" class="social"><i class="fab fa-linkedin"></i></a>
                </div>
                <!-- <span>or use your account</span> -->
                <!-- Ek input is email  -->
                <input type="text" placeholder="Username" id="username" required/> 
                <!-- Dusra input is password -->
                <input type="password" placeholder="Password" id="password" required />
                <!-- <a href="#">Forgot your password?</a> -->
                <button type="submit">Sign In</button>


            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Library Studio!</h1>
                    <br>
                    <p>Welcome back to your favorite hangout spot.</p>
                    <!-- <button class="ghost" id="signUp">Sign Up</button> -->
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
