<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Add Book Form</title>
      <link rel="stylesheet" href="styles.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="addbooks.js"></script>
   <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"
      ></script>
   </head>
   <body>
      <!-- Include the navbar using JavaScript -->
      <div id="navbarPlaceholder"></div>
      <div class="container mt-5">
         <div class="container1">
            <h2>Add Book Form</h2>
            <form id="addBookForm">
               <div class="row mb-3">
                  <label for="title" class="col-sm-2 col-form-label">Title:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" required>
                  </div>
               </div>
               <!-- <div class="row mb-3">
                  <label for="id" class="col-sm-2 col-form-label">ID:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="id" name="id" placeholder="Enter book ID" required>
                  </div>
               </div> -->
               <div class="row mb-3">
                  <label for="author" class="col-sm-2 col-form-label">Author:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" required>
                  </div>
               </div>
               <div class="row mb-3">
                  <label for="language" class="col-sm-2 col-form-label">Language:</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="language" name="language" placeholder="Enter language" required>
                  </div>
               </div>
               <div class="row mb-3">
                  <label for="pages" class="col-sm-2 col-form-label">Pages:</label>
                  <div class="col-sm-10">
                     <input type="number" class="form-control" id="pages" name="pages" placeholder="Enter total number of pages" required>
                  </div>
               </div>
               <div class="row mb-3">
                  <label for="year" class="col-sm-2 col-form-label">Year:</label>
                  <div class="col-sm-10">
                     <input type="number" class="form-control" id="year" name="year"  placeholder="Enter year" required>
                  </div>
               </div>
               <div class="row mb-3">
                  <label for="country" class="col-sm-2 col-form-label">Country:</label>
                  <div class="col-sm-10">
                     <select class="form-select" id="country" name="country" required>
                        <option value="">Select country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Japan">Japan</option>
                        <option value="Brazil">Brazil</option>
                     </select>
                  </div>
               </div>
               <div class="row mb-3">
                  <label for="link" class="col-sm-2 col-form-label">Wiki Link:</label>
                  <div class="col-sm-10">
                     <input type="url" class="form-control" id="link" name="link" placeholder="Enter link">
                  </div>
               </div>
               <div class="row mb-3">
                  <label for="imagelink" class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" id="imageLink" name="imageLink" value="images/defaultimage.jpg">
                  </div>
               </div>
               <button type="submit" class="btn btn-primary" style="margin-left: 45%; font-weight: bold;">Add Book</button> 
            </form>
         </div>
         <br><br>
         <div>
            <h2 class="mt-5 heading">
            Book List 
            <div class="sec2">
               <input type="text" class="form-control" id="searchInput" placeholder="Search..."><span>
               <button id="searchButton"  class="btn btn-primary">Search</button>  </span>
            </div>
         </div>
         <table class="table">
            <thead>
               <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Language</th>
                  <th>Pages</th>
                  <th>Year</th>
                  <th>Country</th>
                  <th>Wiki</th>
                  <th>Edit</th>
                  <th>Delete</th>
               </tr>
            </thead>
            <tbody id="bookTableBody">
               <!-- Book data will be populated here -->
            </tbody>
         </table>
      </div>
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Book</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <div id="footerPlaceholder"></div>
      <script>
         function logout() {
           // Change the location to the login page
           window.location.href = "login2.html";
         }
      </script>
      <script>
         // Load the navbar using JavaScript
         var navbarXhr = new XMLHttpRequest();
         navbarXhr.open('GET', 'navbar.html', true);
         navbarXhr.onreadystatechange = function() {
             if (navbarXhr.readyState === 4 && navbarXhr.status === 200) {
                 document.getElementById('navbarPlaceholder').innerHTML = navbarXhr.responseText;
             }
         };
         navbarXhr.send();
         
         // Load the footer using JavaScript
         var footerXhr = new XMLHttpRequest();
         footerXhr.open('GET', 'footer.html', true);
         footerXhr.onreadystatechange = function() {
             if (footerXhr.readyState === 4 && footerXhr.status === 200) {
                 document.getElementById('footerPlaceholder').innerHTML = footerXhr.responseText;
             }
         };
         footerXhr.send();
      </script>
   </body>
</html>
