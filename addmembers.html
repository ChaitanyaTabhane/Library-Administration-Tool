<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Members</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="addmembers.js"></script>
   <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"
      ></script>
   </head>

  <body>
    <!-- Include the navbar using JavaScript -->
    <div id="navbarPlaceholder"></div>
  <div class="container mt-5">
    <div class="container1">
    <h2>Add Members Form</h2>
    <form id="addMemberForm">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter member name" required>
            </div>
        </div>
        
        <!-- <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter member ID" required>
            </div>
        </div> -->
        
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone No.</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
        </div>
        
        <div class="row mb-3">
            <label for="date" class="col-sm-2 col-form-label">Reg. Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date" placeholder="Enter registration date" required>
            </div>
        </div>
        
      
        <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Membership Status</label>
            <div class="col-sm-10">
                <select class="form-select" id="status" name="status" required>
                    <option value="">Select Membership Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>
        

      <button type="submit" class="btn btn-primary" style="margin-left: 45%; font-weight: bold;">Add Member</button> 

    </form>
</div>

    <br><br>
    <div>
    <h2 class="mt-5 heading">Member List
    <div class="sec2">
      <input type="text" class="form-control" id="searchInput" placeholder="Search..."><span>
        <button id="searchButton"  class="btn btn-primary">Search</button>  </span>
    </div>
    </div>

    
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone No.</th>
          <th>Reg. Date</th>
          <th>Memebership Status</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="MemberTableBody">
        <!-- Member data will be populated here -->
      </tbody>
    </table>

  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Add form fields for editing Member data here -->
          
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  
    <!-- Footer -->
    <div id="footerPlaceholder"></div>
  

<script>
  function logout() {
    // Change the location to the login page
    window.location.href = "login2.html";
  }
</script>

<script>
  // Load the navbar using JavaScript
  var navbarXhr = new XMLHttpRequest();
  navbarXhr.open('GET', 'navbar.html', true);
  navbarXhr.onreadystatechange = function() {
      if (navbarXhr.readyState === 4 && navbarXhr.status === 200) {
          document.getElementById('navbarPlaceholder').innerHTML = navbarXhr.responseText;
      }
  };
  navbarXhr.send();

  // Load the footer using JavaScript
  var footerXhr = new XMLHttpRequest();
  footerXhr.open('GET', 'footer.html', true);
  footerXhr.onreadystatechange = function() {
      if (footerXhr.readyState === 4 && footerXhr.status === 200) {
          document.getElementById('footerPlaceholder').innerHTML = footerXhr.responseText;
      }
  };
  footerXhr.send();
</script>

</body>
</html>
